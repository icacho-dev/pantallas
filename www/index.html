<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/app.controllers.js"></script>
    <script src="js/app.directives.js"></script>
  </head>

  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div ng-controller="AppCtrl">
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<!--templates-->
<!-- datajson.InmuebleActivo -->
<!-- datajson.InfraestructuraViewModel.Infraestrutura -->
<script id="1_1.html" type="text/ng-template">
<ion-view title="1 Datos Generales">
    <ion-content padding="true" class="has-header">
        <form name="form1_1">
            <div class="list card">
                <div class="item item-divider">Datos Generales</div>
                <div class="item item-body">
                    <div>
                        <p>Nombre del edificio
                            <strong>{{InmuebleActivo.NombreEdificio}}</strong>
                        </p>
                    </div>
                    <div>
                        <p>Clave
                            <strong>{{InmuebleActivo.clave}}</strong>
                        </p>
                    </div>
                </div>
            </div>
            <ion-list>
                <input-valid-number 
                    ng-model="datajson.InfraestructuraViewModel.Infraestrutura.CantidadPersonasLaboran" 
                    ng-label="Cantidad de personal que labora en el Inmueble (aproximado)" 
                    ng-form-name="form1_1" ng-name="CantidadPersonasLaboran" ng-placeholder="0"></input-valid-number>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Fuente de Información</span>
                    <input type="text" placeholder="" ng-model="datajson.InfraestructuraViewModel.Infraestrutura.FuenteInformacion" name="FuenteInformacion">
                </label>
                <ion-item class="item-divider">Accesibilidad</ion-item>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.Infraestrutura.AcceTieneRampa" name="AcceTieneRampa">Rampas</ion-toggle>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.Infraestrutura.AcceTieneSenalizacion" name="AcceTieneSenalizacion">Señalización</ion-toggle>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.Infraestrutura.AcceTieneElevador" name="AcceTieneElevador">Elevador</ion-toggle>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.Infraestrutura.AcceTieneSanitario" name="AcceTieneSanitario">Sanitarios</ion-toggle>
            </ion-list>
            <div class="spacer" style="display: block; height: 20px;"></div>
            <ion-list>
                <ion-item class="item-divider">
                    <a href="#/2_1" class="button button-balanced button-block">Guardar</a>
                </ion-item>
            </ion-list>
        </form>
    </ion-content>
</ion-view></script>
<!-- datajson.InmuebleINFRA -->
<!-- datajson.InfraestructuraViewModel.GeoReferencias -->
<script id="2_1.html" type="text/ng-template">
<ion-view title="2.1 Ubicación">
    <ion-content padding="true" class="has-header">
        <form name="form2_1">
            <ion-list>
                <ion-item class="item-divider">Ubicación</ion-item>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Calle</span>
                    <input type="text" placeholder="" ng-model="datajson.InmuebleINFRA.Calle" name="Calle">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Colonia</span>
                    <input type="text" placeholder="" ng-model="datajson.InmuebleINFRA.Colonia" name="Colonia">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">No. Ext.</span>
                    <input type="text" placeholder="" ng-model="datajson.InmuebleINFRA.NumExt" name="NumExt">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">No. Int.</span>
                    <input type="text" placeholder="" ng-model="datajson.InmuebleINFRA.NumInt" name="NumInt">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">C.P.</span>
                    <input type="text" placeholder="" ng-model="datajson.InmuebleINFRA.CP" name="CP">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Localidad</span>
                    <input type="text" placeholder="" ng-model="datajson.InmuebleINFRA.Municipio" name="Municipio">
                </label>
            </ion-list>
            <div class="spacer" style="display: block; height: 20px;"></div>
            <ion-list>
                <ion-item class="item-divider">Georeferencia</ion-item>
                <ion-item class="text-center text-muted">Latitud</ion-item>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Grados</span>
                    <input type="text" placeholder="" ng-model="datajson.InfraestructuraViewModel.Georeferencia.LatGrados" name="LatGrados">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Minutos</span>
                    <input type="text" placeholder="" ng-model="datajson.InfraestructuraViewModel.Georeferencia.LatMinutos" name="LatMinutos">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Segundos</span>
                    <input type="text" placeholder="" ng-model="datajson.InfraestructuraViewModel.Georeferencia.LatSegundos" name="LatSegundos">
                </label>
                <ion-item class="text-center text-muted">Longitud</ion-item>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Grados</span>
                    <input type="text" placeholder="" ng-model="datajson.InfraestructuraViewModel.Georeferencia.LongGrados" name="LongGrados">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Minutos</span>
                    <input type="text" placeholder="" ng-model="datajson.InfraestructuraViewModel.Georeferencia.LongMinutos" name="LongMinutos">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Segundos</span>
                    <input type="text" placeholder="" ng-model="datajson.InfraestructuraViewModel.Georeferencia.LongSegundos" name="LongSegundos">
                </label>
            </ion-list>
            <div class="spacer" style="display: block; height: 20px;"></div>
            <ion-list>
                <ion-item class="item-divider">
                    <a href="#/2_2" class="button button-balanced button-block">Guardar</a>
                </ion-item>
            </ion-list>            
        </form>
    </ion-content>    
</ion-view></script>
<!-- datajson.InfraestructuraViewModel.Infraestrutura -->
<script id="2_2.html" type="text/ng-template">
<ion-view title="2.2 Servicios Públicos">
    <ion-content padding="true" class="has-header">
        <form name="form2_2">
            <ion-list>
                <ion-item class="item-divider">Vías de acceso importantes al inmueble</ion-item>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.Infraestrutura.ServPubTienePrimarias" name="ServPubTienePrimarias">Primarias</ion-toggle>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.Infraestrutura.ServPubTieneSecundarias" name="ServPubTieneSecundarias">Secundarias</ion-toggle>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.Infraestrutura.ServPubTieneTerciarias" name="ServPubTieneTerciarias">Terciarias</ion-toggle>
            </ion-list>
            <div class="spacer" style="display: block; height: 20px;"></div>
            <ion-list>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.Infraestrutura.ServPubTieneTransportePublico" name="ServPubTieneTransportePublico">Transporte Público</ion-toggle>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.Infraestrutura.ServPubTieneAguaPotable" name="ServPubTieneAguaPotable">Suministro de Agua potable</ion-toggle>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.Infraestrutura.ServPubTieneDrenaje" name="ServPubTieneDrenaje">Drenaje</ion-toggle>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.Infraestrutura.ServPubTieneElectricidad" name="ServPubTieneElectricidad">Electricidad</ion-toggle>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.Infraestrutura.ServPubTieneTelefonia" name="ServPubTieneTelefonia">Telefonía</ion-toggle>
            </ion-list>
            <div class="spacer" style="display: block; height: 20px;"></div>            
        </form>
        <ion-list></ion-list>
        <ion-list>
            <ion-item class="item-divider">
                <a href="#/3_1" class="button button-balanced button-block">Guardar</a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view></script>
<!-- datajson.InfraestructuraViewModel.Infraestrutura -->
<script id="3_1.html" type="text/ng-template">
<ion-view title="3.1 Físicas">
    <ion-content padding="true" class="has-header">
        <form name="form3_1">
            <ion-list>
                <input-valid-number 
                    ng-model="datajson.InfraestructuraViewModel.Infraestructura.CaracInmSuperficie" 
                    ng-label="Superficie del terreno" 
                    ng-form-name="form3_1" ng-name="CaracInmSuperficie" ng-placeholder="m2"></input-valid-number>                
                <input-valid-number 
                    ng-model="datajson.InfraestructuraViewModel.Infraestructura.CaracInmEdadConstruccion" 
                    ng-label="Edad de construcción" 
                    ng-form-name="form3_1" ng-name="CaracInmEdadConstruccion" ng-placeholder="años"></input-valid-number>
                <combo-item ng-model="datajson.InfraestructuraViewModel.Infraestructura.FK_IdCaracteristicasTerreno__INFRA" ng-list="list_catalogo.CaracteristicasTerreno" ng-label="Caracteristicas del terreno" name="FK_IdCaracteristicasTerreno__INFRA"></combo-item>
            </ion-list>
            <div class="spacer" style="display: block; height: 20px;"></div>
            <ion-list>
                <ion-item class="item-divider">Dimensiones y configuración de sus construcciones, (indicando número de cuerpos, niveles y área por cuerpo)</ion-item>
                <ion-item>-componente-</ion-item>
            </ion-list>
            <div class="spacer" style="display: block; height: 20px;"></div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Notas</span><textarea placeholder="" rows="6" ng-model="datajson.InfraestructuraViewModel.Infraestructura.Notas" name="Notas"> </textarea>
            </label>
            <div class="spacer" style="display: block; height: 20px;"></div>
            <ion-list>
                <ion-item class="item-divider">Dimensiones y configuración del terreno, mediante identificación georreferenciada (WGS84), de los puntos que conforman la poligonal</ion-item>
                <ion-item>-componente-</ion-item>
            </ion-list>
            <div class="spacer" style="display: block; height: 20px;"></div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Comentarios de obra exterior</span><textarea placeholder="" rows="6" ng-model="datajson.InfraestructuraViewModel.Infraestructura.ComentarioObraExterior" name="ComentarioObraExterior"> </textarea>
            </label>
            <div class="spacer" style="display: block; height: 20px;"></div>
            <ion-list>
                <ion-item class="item-divider">
                    <a href="#/3_2" class="button button-balanced button-block">Guardar</a>
                </ion-item>
            </ion-list>
        </form>
    </ion-content>
</ion-view></script>
<!-- datajson.InfraestructuraViewModel.InfraestructuraDetalle -->
<script id="3_2.html" type="text/ng-template">
<ion-view title="3.2 Conjunto">
    <ion-content padding="true" class="has-header">
        <form name="form3_2">
            <ion-list>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.ConjuntoTieneBardaPerimetral" name="ConjuntoTieneBardaPerimetral">Cuenta con barda perimetral</ion-toggle>
                <combo-item ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.FK_IdTipoBarda__INFRA" ng-list="list_catalogo.TipoBarda" ng-label="Tipo de barda perimetral" name="FK_IdTipoBarda__INFRA"></combo-item>
            </ion-list>
            <div class="spacer" style="display: block; height: 20px;"></div>

                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.ConjuntoTieneAlumbradoExterior" name="ConjuntoTieneAlumbradoExterior">Alumbrado exterior</ion-toggle>
            </ion-list>
            <div class="spacer" style="display: block; height: 20px;"></div>

                    ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.ConjuntoAreasVerdesM2"

            <div class="spacer" style="display: block; height: 20px;"></div>
            <ion-list>
                <ion-item class="item-divider">
                    <a href="#/4_1" class="button button-balanced button-block">Guardar</a>

            </ion-list>

<!-- datajson.InfraestructuraViewModel.InfraestructuraDetalle -->
<script id="4_1.html" type="text/ng-template">
<ion-view title="4 Equipo propio del inmueble">
    <ion-content padding="true" class="has-header">
        <form name="form4_1">
            <ion-list>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.EqPropioSubEstacionElectrica" name="EqPropioSubEstacionElectrica">Subestación eléctrica</ion-toggle>
                <input-valid-number 
                    ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.EqPropioNumeroMedidores" 
                    ng-label="No. de medidores Inst. Eléctrica" 
                    ng-form-name="form4_1" ng-name="EqPropioNumeroMedidores" ng-placeholder="m2"></input-valid-number>
                <div class="spacer" style="display: block; height: 20px;"></div>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.EqPropioPlantaEmerjencia" name="EqPropioPlantaEmerjencia">Planta de emergencia</ion-toggle>
                <input-valid-number 
                    ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.EqPropioPlantaEmerjenciaCapacidad" 
                    ng-label="Capacidad" 
                    ng-form-name="form4_1" ng-name="EqPropioPlantaEmerjenciaCapacidad" ng-placeholder="kW"></input-valid-number>
                <input-valid-number 
                    ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.EqPropioPlantaEmerjenciaEdad" 
                    ng-label="Edad" 
                    ng-form-name="form4_1" ng-name="EqPropioPlantaEmerjenciaEdad" ng-placeholder="años"></input-valid-number>
                <div class="spacer" style="display: block; height: 20px;"></div>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.EqPropioCircuitosEmergencia" name="EqPropioCircuitosEmergencia">Circuitos de emergencia</ion-toggle>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.EqPropioSistemaTierras" name="EqPropioSistemaTierras">Sistema de tierras</ion-toggle>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.EqPropioPararrayos" name="EqPropioPararrayos">Pararrayos</ion-toggle>
                <div class="spacer" style="display: block; height: 20px;"></div>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.EqPropioDirefentesCorrientes" name="EqPropioDirefentesCorrientes">¿Existen tomas de corriente de diferentes voltajes?</ion-toggle>
                <div class="spacer" style="display: block; height: 20px;"></div>
                <ion-item class="item-divider">Tipo de corriente en el inmueble</ion-item>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.EqPropioTipoCorrienteNormal" name="EqPropioTipoCorrienteNormal">Normal</ion-toggle>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.EqPropioTipoCorrienteRegulada" name="EqPropioTipoCorrienteRegulada">Regulada</ion-toggle>
                <div class="spacer" style="display: block; height: 20px;"></div>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.EqPropioSistemaRiego" name="EqPropioSistemaRiego">Sistema de Riego</ion-toggle>
                <div class="spacer" style="display: block; height: 20px;"></div>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.EqPropioCisterna" name="EqPropioCisterna">Cisterna</ion-toggle>
                <input-valid-number 
                    ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.EqPropioCisternaCapacidad" 
                    ng-label="Capacidad" 
                    ng-form-name="form4_1" ng-name="EqPropioCisternaCapacidad" ng-placeholder="litros"></input-valid-number>
                <div class="spacer" style="display: block; height: 20px;"></div>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.EqPropioBombeo" name="EqPropioBombeo">Equipo de bombeo</ion-toggle>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.EqPropioHidroneumatico" name="EqPropioHidroneumatico">Equipo hidroneumático</ion-toggle>
                <div class="spacer" style="display: block; height: 20px;"></div>
                <ion-toggle toggle-class="toggle-positive" ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.EqPropioPlanTratamiento" name="EqPropioPlanTratamiento">Planta de tratamiento</ion-toggle>
                <input-valid-number 
                    ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.EqPropioPlanTratamientoCapacidad" 
                    ng-label="Capacidad" 
                    ng-form-name="form4_1" ng-name="EqPropioPlanTratamientoCapacidad" ng-placeholder="litros"></input-valid-number>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Uso del agua tratada</span><textarea placeholder="" rows="6" ng-model="datajson.InfraestructuraViewModel.InfraestructuraDetalle.EqPropioAguaTratada" name="EqPropioAguaTratada"> </textarea>
                </label>                
            </ion-list>                        
            <div class="spacer" style="display: block; height: 20px;"></div>
            <ion-list>
                <ion-item class="item-divider">
                    <a href="#/5_1" class="button button-balanced button-block">Guardar</a>
                </ion-item>
            </ion-list>
        </form>                
    </ion-content>
</ion-view></script>

<script id="5_3.html" type="text/ng-template">
<ion-view title="2 Descripción de los elementos de construcción">
    <ion-content padding="true" class="has-header">
        <form name="form5_3">
            <ion-list>                
                <ion-list>                    
                    <ion-item class="item-divider">2.1 Estructura</ion-item>
                    <label class="item item-input item-stacked-label">
